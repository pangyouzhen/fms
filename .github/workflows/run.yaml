name: run
on: push
jobs:
  my_first_job:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: multiple command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            rm -rf /tmp/tmp/tmp
            mkdir -p /tmp/tmp/tmp
            cd /tmp/tmp/tmp
            git clone -b dev git@github.com:pangyouzhen/fms.git
            docker build -t fms:0.1 ./fms/docker
            docker run -it -d fms:0.1